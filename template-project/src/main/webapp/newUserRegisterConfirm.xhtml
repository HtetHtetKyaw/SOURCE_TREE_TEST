<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/common/commonLayout.xhtml">
	<ui:param name="hideLeftContent" value="true" />
	<ui:define name="content">
		<h:form id="userRegisterConfForm">

			<h2>User Register Confirmation</h2>
			<p:separator />
			<table style="font-size: 14px; line-height:25px;">
				<tr>
					<td>Username *</td>
					<td><h:outputText value="#{NewUserRegisterConfBean.dto.username}" /></td>
				</tr>
				<h:panelGroup layout="block" rendered ="#{NewUserRegisterConfBean.dto.fileName ne null}">
				<tr>
				 <td>Profile image</td>
				 <td><h:graphicImage value="tmpImage/#{NewUserRegisterConfBean.dto.fileName}" width="50"  id="grpImage" height="80"/></td>
				</tr>
				</h:panelGroup>
				<tr>
					<td>Email *</td>
					<td><h:outputText value="#{NewUserRegisterConfBean.dto.email}" /></td>
				</tr>
				<tr>
					<td>Date Of Birth *</td>
					<td><h:outputText value="#{NewUserRegisterConfBean.dto.DOB}" >
					<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText></td>
				</tr>
				<tr>
					<td>Phone No.*</td>
					<td><h:outputText value="#{NewUserRegisterConfBean.dto.phoneno}" /></td>
				</tr>
				<tr>
					<td>Address</td>
					<td><h:outputText value="#{NewUserRegisterConfBean.dto.address}" /></td>
				</tr>
				<tr>
					<td></td>
					<td><p:commandButton action="#{NewUserRegisterConfBean.processBack}" value="Back" />
			<p:commandButton action="#{NewUserRegisterConfBean.processRegister}"
				value="Register" /></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
