<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/common/commonLayout.xhtml">
	<ui:param name="hideLeftContent" value="true" />
	<ui:define name="content">
		<h:form id="jobDetailsForm">
			<h2>
				<h:outputText value="#{JobDetailsBean.flashJob.postTitle}" />
			</h2>

			<span class="post">Posted by - </span>
			<span class="nameTitle"><h:outputText
					value="#{JobDetailsBean.flashJob.companyName}" /></span>

			<h4>
				<h:outputText value="Job Type :" />
			</h4>
			<h:panelGroup layout="block"
				rendered="#{UserJobDetailsBean.flashJob.jobType == 'Full Time'}">
				<div class="jobTypeFull">
					<h:outputText value="#{UserJobDetailsBean.flashJob.jobType}" />
				</div>
			</h:panelGroup>
			<h:panelGroup layout="block"
				rendered="#{UserJobDetailsBean.flashJob.jobType == 'Part Time'}">
				<div class="jobTypePart">
					<h:outputText value="#{UserJobDetailsBean.flashJob.jobType}" />
				</div>
			</h:panelGroup>

			<h4>
				<h:outputText value="Job Closing Date :" />
			</h4>

			<span class="nameTitle"><h:outputText
					value="#{JobDetailsBean.flashJob.jobClosingDate}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText></span>

			<h4>
				<h:outputText value="Job Description :" />
			</h4>
			<h:outputText value="#{JobDetailsBean.flashJob.jobDescription}"
				escape="false" />

			<h4>
				<h:outputText value="Responsibilities :" />
			</h4>
			<h:outputText value="#{JobDetailsBean.flashJob.responsibilities}"
				escape="false" />

			<h4>
				<h:outputText value="Qualifications :" />
			</h4>
			<h:outputText value="#{JobDetailsBean.flashJob.skill}" escape="false" />

			<h4>
				<h:outputText value="How To Apply :" />
			</h4>
			<h:outputText value="#{JobDetailsBean.flashJob.howToApply}"
				escape="false" />
			<p></p>
			<p:commandButton value="Back" action="#{JobDetailsBean.processBack}"
				update="jobDetailsForm" />
		</h:form>
	</ui:define>
</ui:composition>
