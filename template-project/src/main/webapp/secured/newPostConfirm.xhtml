<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/common/commonLayout.xhtml">
	<ui:param name="hideLeftContent" value="true" />
	<ui:define name="content">
		<h:form id="newPostConfirmationForm">
			<h2>New Post Confirmation</h2>
			<p:separator />
			<h4>
				<h:outputText value="Post Title :" />
			</h4>
			<h:outputText value="#{NewPostConfBean.job.postTitle}" />

			<h4>
				<h:outputText value="Company Name :" />
			</h4>
			<span class="nameTitle"><h:outputText
					value="#{NewPostConfBean.job.companyName}" /></span>

			<h4>
				<h:outputText value="Job Type :" />
			</h4>
			<h:panelGroup layout="block"
				rendered="#{NewPostConfBean.job.jobType == 'Full Time'}">
				<div class="jobTypeFull">
					<h:outputText value="#{NewPostConfBean.job.jobType}" />
				</div>
			</h:panelGroup>
			<h:panelGroup layout="block"
				rendered="#{NewPostConfBean.job.jobType == 'Part Time'}">
				<div class="jobTypePart">
					<h:outputText value="#{NewPostConfBean.job.jobType}" />
				</div>
			</h:panelGroup>

			<h4>
				<h:outputText value="Job Closing Date :" />
			</h4>

			<span class="nameTitle"><h:outputText
					value="#{NewPostConfBean.job.jobClosingDate}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText></span>

			<h4>
				<h:outputText value="Job Description :" />
			</h4>
			<h:outputText value="#{NewPostConfBean.job.jobDescription}"
				escape="false" />

			<h4>
				<h:outputText value="Responsibilities :" />
			</h4>
			<h:outputText value="#{NewPostConfBean.job.responsibilities}"
				escape="false" />

			<h4>
				<h:outputText value="Qualifications :" />
			</h4>
			<h:outputText value="#{NewPostConfBean.job.skill}" escape="false" />

			<h4>
				<h:outputText value="How To Apply :" />
			</h4>
			<h:outputText value="#{NewPostConfBean.job.howToApply}"
				escape="false" />
			<p></p>
			<p:commandButton action="#{NewPostConfBean.processBack}" value="Back" />
			<p:commandButton action="#{NewPostConfBean.processRegister}"
				value="Register" />
		</h:form>
	</ui:define>
</ui:composition>
