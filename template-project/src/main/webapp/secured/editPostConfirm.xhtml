<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/common/commonLayout.xhtml">
	<ui:param name="hideLeftContent" value="true" />
	<ui:define name="content">
		<h:form id="editPostForm">
			<h2>Edit Post Confirmation</h2>
			<p:separator />
			<h4>
				<h:outputText value="Post Title :" />
			</h4>
			<h:outputText value="#{EditPostConfirmBean.editJobDto.postTitle}" />

             <h4>
				<h:outputText value="Company Name :" />
			</h4>
			<span class="nameTitle"><h:outputText value="#{EditPostConfirmBean.editJobDto.companyName}" /></span>

			<h4>
				<h:outputText value="Job Closing Date :" />
			</h4>

			<span class="nameTitle"><h:outputText
					value="#{EditPostConfirmBean.editJobDto.jobClosingDate}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText></span>

			<h4>
				<h:outputText value="Job Description :" />
			</h4>
			<h:outputText value="#{EditPostConfirmBean.editJobDto.jobDescription}"
				escape="false" />

			<h4>
				<h:outputText value="Responsibilities :" />
			</h4>
			<h:outputText value="#{EditPostConfirmBean.editJobDto.responsibilities}"
				escape="false" />

			<h4>
				<h:outputText value="Qualifications :" />
			</h4>
			<h:outputText value="#{EditPostConfirmBean.editJobDto.skill}" escape="false" />
			
			<h4>
				<h:outputText value="How To Apply :" />
			</h4>
			<h:outputText value="#{EditPostConfirmBean.editJobDto.howToApply}" escape="false" />
			<p></p>
			<p:commandButton action="#{EditPostConfirmBean.processBack}" value="Back"/>
			<p:commandButton action="#{EditPostConfirmBean.processEdit}" value="Edit"/>
		</h:form>
	</ui:define>
</ui:composition>
