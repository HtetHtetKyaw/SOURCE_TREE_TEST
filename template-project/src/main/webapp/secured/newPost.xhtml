<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/common/commonLayout.xhtml">
	<ui:param name="hideLeftContent" value="true" />
	<ui:define name="content">
		<h:form id="newPostForm">
			<h2>New Post</h2>
			<p:separator />
			 <span class="required">***Required fields</span>
			<p:messages id="msgs" />
             <table style="font-size:14px;">
                  <tr>
                      <td>Job Category*</td>
                      <td>
                       <p:selectOneMenu id="jobCategory" value="#{NewPostBean.jobDetail.jobCategoryId}" style="width:125px" required="true" requiredMessage="Job Category required">
                           <f:selectItem itemLabel="Select Category" itemValue="" />
                           <f:selectItems value="#{HomeBean.jobCategoryList}" var="categoryLst" itemValue="#{categoryLst.jobCategoryId}" itemLabel="#{categoryLst.jobCategoryName}"/>
                       </p:selectOneMenu>
                      </td>
                      <td><p:message id="jobCategoryMsg" for="jobCategory" display="icon"/></td>
                  </tr>
                  <tr>
                      <td>Job Type*</td>
                      <td>
                         <p:selectOneMenu id="jobType"  value="#{NewPostBean.jobDetail.jobType}" style="width:125px" required="true" requiredMessage="Job Type required">
                            <f:selectItem itemLabel="Select Job Type" itemValue="" />
                            <f:selectItem itemLabel="Full Time" itemValue="Full Time" />
                            <f:selectItem itemLabel="Part Time" itemValue="Part Time" />
                         </p:selectOneMenu>
                      </td>
                      <td><p:message id="jobTypeMsg" for="jobType" display="icon"/></td>
                  </tr>
                  <tr>
                      <td>Post Title*</td>
                      <td><p:inputText id="postTitle"
					value="#{NewPostBean.jobDetail.postTitle}" required="true"
					label="postTitle" requiredMessage="Post Title required"/></td>
					<td><p:message id="postTitleMsg" for="postTitle" display="icon"/></td>
                  </tr>
                  <tr>
                      <td>Company Name*</td>
                      <td><p:inputText id="jobTitle"
					value="#{NewPostBean.jobDetail.companyName}" required="true"
					label="jobTitle" requiredMessage="Company Name required"/></td>
					<td><p:message id="jobTitleMsg" for="jobTitle" display="icon"/></td>
                  </tr>
                  <tr>
                      <td>Job Closing Date*</td>
                      <td><p:calendar id="closingDate" value="#{NewPostBean.jobDetail.jobClosingDate}" required="true" requiredMessage="Job Closing Date required"/></td>
                      <td><p:message id="jobClosingDateMsg" for="closingDate" display="icon"/></td>
                  </tr>
                  <tr>
                      <td>Job Location*</td>
                      <td><p:inputText id="jobLocation"
					value="#{NewPostBean.jobDetail.jobLocation}" required="true"
					label="jobLocation" requiredMessage="Job Location required"/></td>
					<td><p:message id="jobLocationMsg" for="jobLocation" display="icon"/></td>
                  </tr>
                  <tr>
                      <td>Job Description*</td>
                      <td><p:editor id="editor" widgetVar="editor"  value="#{NewPostBean.jobDetail.jobDescription}" width="600" required="true"  requiredMessage="Job Description required"
                      validatorMessage="Only 1000 characters allowed">
                      <f:validateLength maximum="1000" />
                      </p:editor>
                      </td>
                      <td><p:message id="jobDescriptionMsg" for="editor" display="icon"/>
                      </td>
                  </tr>
                  <tr>
                      <td>Responsibilities*</td>
                      <td><p:editor id="responsibilities"  value="#{NewPostBean.jobDetail.responsibilities}" width="600" required="true"  requiredMessage="Responsibilities required"
                      validatorMessage="Only 1000 characters allowed">
                       <f:validateLength maximum="1000" />
                      </p:editor>
                      </td>
                      <td><p:message id="responsibilitiesMsg" for="responsibilities" display="icon"/></td>
                  </tr>
                    <tr>
                      <td>Skill*</td>
                      <td><p:editor id="skill"  value="#{NewPostBean.jobDetail.skill}" width="600" required="true"  requiredMessage="Job skill required"
                      validatorMessage="Only 1000 characters allowed">
                      <f:validateLength maximum="1000" />
                      </p:editor>
                      </td>
                      <td><p:message id="skillMsg" for="skill" display="icon"/></td>
                  </tr>
                  <tr>
                      <td>How to Apply</td>
                      <td><p:editor id="howToApply"  value="#{NewPostBean.jobDetail.howToApply}" width="600" height="200" required="true"  requiredMessage="How to Apply required"
                      validatorMessage="Only 500 characters allowed">
                      <f:validateLength maximum="500" />
                      </p:editor>
                      </td>
                      <td><p:message id="howToApplyMsg" for="howToApply" display="icon"/></td>
                  </tr>
                   <tr>
                      <td></td>
                      <td>
                      <p:commandButton value="Back" action="#{NewPostBean.processBack}"  immediate="true"/>
                      <p:commandButton value="Continuous" action="#{NewPostBean.processContinuous}"  update="newPostForm" /></td>
                  </tr>
             </table>
			<p></p>
		</h:form>
	</ui:define>
</ui:composition>
