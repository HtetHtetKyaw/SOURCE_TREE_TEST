<!DOCTYPE f:view PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <title>Job Search</title>
        <link id="bs-css" href="${facesContext.externalContext.requestContextPath}/css/bootstrap-cerulean.min.css" rel="stylesheet" />
        <link href="${facesContext.externalContext.requestContextPath}/css/charisma-app.css" rel="stylesheet" />
		<link href='${facesContext.externalContext.requestContextPath}/css/jquery.noty.css' rel='stylesheet'/>
        <link href='${facesContext.externalContext.requestContextPath}/css/noty_theme_default.css' rel='stylesheet'/>
        <link href='${facesContext.externalContext.requestContextPath}/css/elfinder.min.css' rel='stylesheet'/>
        <link href='${facesContext.externalContext.requestContextPath}/css/elfinder.theme.css' rel='stylesheet'/>
        <link href='${facesContext.externalContext.requestContextPath}/css/jquery.iphone.toggle.css' rel='stylesheet'/>
        <link href='${facesContext.externalContext.requestContextPath}/css/uploadify.css' rel='stylesheet'/>
        <link href='${facesContext.externalContext.requestContextPath}/css/animate.min.css' rel='stylesheet'/>
        <link href='${facesContext.externalContext.requestContextPath}/css/chosen.css' rel='stylesheet'/>
        <link href='${facesContext.externalContext.requestContextPath}/css/chosen.min.css' rel='stylesheet'/>
	    <script src="${facesContext.externalContext.requestContextPath}/js/jquery.min.js" />
	    <!-- library for making tables responsive -->
        <script src="${facesContext.externalContext.requestContextPath}/js/responsive-tables.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/js/bootstrap.min.js"></script>
        <!-- select or dropdown enhancer -->
        <script src="${facesContext.externalContext.requestContextPath}/js/chosen.jquery.min.js"></script>
        <!-- application script for Charisma demo -->
        <script src="${facesContext.externalContext.requestContextPath}/js/charisma.js"></script>
        <!-- data table plugin -->
       <script src='${facesContext.externalContext.requestContextPath}/js/jquery.dataTables.min.js'></script>
       <!-- library for cookie management -->
        <script src="${facesContext.externalContext.requestContextPath}/js/jquery.cookie.js"></script>
        <!-- history.js for cross-browser state change on ajax -->
       <script src="${facesContext.externalContext.requestContextPath}/js/jquery.history.js"></script>
	    <style>
	    	html {
	    		font-size:13px;
	    	}
	    </style>         
    </h:head>
    <h:body>
        <div id="statusIndicator" style="z-index:100;position:fixed;margin-top:50px;margin-left:650px;">
            <p:ajaxStatus style="width:16px;height:16px;">
                <f:facet name="start">
                    <h:outputText value="Loading..."/>
                    <h:graphicImage value="/images/loading.gif"/>
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value=""/>
                </f:facet>
            </p:ajaxStatus>
        </div>
        <p:layout fullPage="true">
             <ui:include src="header.xhtml"/>
            <!-- body -->
            <div class="ch-container">
            <!-- row -->
	       <div class="row">
	      <!-- Left panel -->
	       <ui:include src="/common/leftContent.xhtml"/>
            <!-- End of left panel -->
            <!-- right panel -->
             <div id="content" class="col-lg-10 col-sm-10">
             <div class=" row">
            <!-- content starts -->
             <ui:insert name="content"/>
             </div>
             </div>
            <!-- End of right panel -->
                <ui:include src="footer.xhtml"/>
           </div><!-- End of row -->
          </div>
            <!-- End of body -->
        </p:layout>
    </h:body>
</f:view>
